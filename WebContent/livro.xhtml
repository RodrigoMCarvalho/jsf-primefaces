<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">Novo Livro</ui:define>
	<ui:define name="conteudo">
	<h:form>	
		<h:messages id="messages"/>
		<p:fieldset legend="Dados do Livro">
			<p:panelGrid columns="2">

				<p:outputLabel value="Titulo:" for="titulo" />
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" requiredMessage="Título obrigatório" >
					<f:ajax event="blur" render="messages"/> 
				</h:inputText>

				<p:outputLabel value="ISBN:" for="isbn" />
				<p:inputMask mask="999-9-99-999999-9" id="isbn" value="#{livroBean.livro.isbn}" required="true" requiredMessage="ISBN obrigatório"
				validator="#{livroBean.comecaComDigitoUm}"/>

				<p:outputLabel value="Preço:" for="preco" />
				<p:inputNumber id="preco" value="#{livroBean.livro.preco}"/>

				<p:outputLabel value="Data de Lançamento:" for="dataLancamento" />
				<p:calendar id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}" 
				pattern="dd/MM/yyyy" mask="true" timeZone="America/Sao_Paulo" lang="pt"/>
				
			</p:panelGrid>
		</p:fieldset>
		<br />
		<p:fieldset legend="Dados do Autor">
			<p:outputLabel value="Selecione um autor: " for="autor"/>
			
			<p:selectOneMenu value="#{livroBean.autorId}" id="autor">
				<f:selectItems value="#{livroBean.autores}" 
					var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}"/>
			</p:selectOneMenu>
			
			<p:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor()}">
				<f:ajax execute="autor" render="tabelaAutores"/>
			</p:commandButton>
			
			<br/>
			<p:commandLink value="Cadastrar novo autor" action="#{livroBean.formAutor}" immediate="true"/> 
			<br/>
				
			<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="tabelaAutores">
				<h:column>
					<h:outputText value="#{autor.nome}" />
					<h:outputText value="&#160;"/>
				</h:column>
				<h:column>
					<h:commandLink action="#{livroBean.removerAutorDoLivro(autor)}" value="remover" />
				</h:column>
			</h:dataTable>
		</p:fieldset>
		
		<h:commandButton value="Gravar" action="#{livroBean.gravar}">
			<f:ajax execute="@form" render="@form :formTabelaLibros:tabelaLivros"/>
		</h:commandButton>
		<br />
		</h:form>
		
		<h:form id="formTabelaLibros">
		<h:dataTable value="#{livroBean.livros}" var="livro" id="tabelaLivros">
			<h:column >
				<f:facet name="header">Titulo</f:facet>
				<h:outputText value="#{livro.titulo}" />
				<h:outputText value="&#160;"/>
				<h:outputText value="&#160;"/>
			</h:column>
			<h:column >
				<f:facet name="header">ISBN</f:facet>
				<h:outputText value="#{livro.isbn}"/>
				<h:outputText value="&#160;"/>
				<h:outputText value="&#160;"/>
			</h:column>
			<h:column >
				<f:facet name="header">Preço</f:facet>
				<h:outputText value="#{livro.preco}">
					<f:convertNumber type="currency" pattern="R$ #0.00" currencySymbol="R$" locale="pt_BR"/>
				</h:outputText>
				<h:outputText value="&#160;"/>
				<h:outputText value="&#160;"/>
			</h:column>
			<h:column >
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{livro.dataLancamento.time}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
				</h:outputText>
				<h:outputText value="&#160;"/>
				<h:outputText value="&#160;"/>
			</h:column>
			
			<h:column >
				<f:facet name="header">Alterar</f:facet>
				<h:commandLink action="#{livroBean.alterar(livro)}" value="alterar" />
				<h:outputText value="&#160;"/>
				<h:outputText value="&#160;"/>
			</h:column>
			<h:column >
				<f:facet name="header">Remover</f:facet>
				<h:commandLink action="#{livroBean.remover(livro)}" value="remove" />
			</h:column>
		</h:dataTable>
	</h:form>
	<br/><br/>
	</ui:define>
</ui:composition>

</html>
